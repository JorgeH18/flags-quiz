<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div id="userSelector" class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your username" id="username-input">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" onclick="submitUsername()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div id="userInfo" class="col-md-6 mt-4">
                <p>You are: <span id="userName"></span></p>
                <p>Current Score: <span id="userScore"></span></p>
                <p>Your Highscore: <span id="userHighscore"></span></p>
            </div>
        </div>

        <div class="row">
            <div id="newSection" class="col-md-12">
                <div class="row d-flex justify-content-center text-center">
                    <div id="box" class="bg-light mb-4"></div>
                </div>

                <div class="row countryButtons">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <a href="#" class="btn btn-secondary" type="button">Button 1</a>
                        <a href="#" class="btn btn-secondary" type="button">Santo tome y principado de las maldivas</a>
                    </div>
                </div>

                <div class="row countryButtons">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <a href="#" class="btn btn-secondary" type="button">Button 3</a>
                        <a href="#" class="btn btn-secondary" type="button">Button 4</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button id="fetchFlag">Get Random Question</button>
            </div>
        </div>
    </div>
</body>

</html>
